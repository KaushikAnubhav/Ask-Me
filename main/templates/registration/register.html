{% extends 'base.html' %}
{% block title %}User Register{% endblock %}
{% block content %}
<div class="container">
    <div class="card mt-5" style="background: #F2F2F2;">
        <h5 class="card-header">User Register</h5>
        <div class="card-body">
            {% for msg in messages %}
            <p class="text-success">{{msg}}</p>
            {% endfor %}
            <form method="post">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-primary">Register</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
